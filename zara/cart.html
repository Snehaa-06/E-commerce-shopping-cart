        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
       

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <section id="header">
            <a href="a"><img src="img/logo.jpg" class="logo" width="100px" height="100px"></a>

            <div>
                <ul id="navbar">
                    <li><a  href="index.html">Home</a></li>
                    <li><a  href="shop.html">Shop</a></li>
                   
                                            <!--font awesome cdn  icon-->
                    <li><a class="active" href="cart.html"><i class="fa fa-cart-plus" aria-hidden="true"></i></a></li>
                </ul>

		<!-- Style CSS -->
		<link rel="stylesheet" href="style.css">

	  </head>
	  <body>
	  
		  
	 <main>
		 <!-- Start DEMO HTML (Use the following code into your project)-->
	<header id="site-header">
			<div class="container">
				<h1>Shopping cart</h1>
			</div>
		</header>
	
		<div class="container">
	
			<section id="cart"> 
				<article class="product">
					<header>
						<a class="remove">
							<img src="img/product/img1.jpg" alt="T-Shirt">
	
							<h3>Remove product</h3>
						</a>
					</header>
	
					<div class="content">
	
						<h1>Man's Fashion T-shirt</h1>
	
						
	
						<div title="You have selected this product to be shipped in the color yellow." style="top: 0" class="color yellow"></div>
						<div style="top: 43px" class="type small">XXL</div>
					</div>
	
					<footer class="content">
						<span class="qt-minus">-</span>
						<span class="qt">2</span>
						<span class="qt-plus">+</span>
	
						<h2 class="full-price">
							29.98€
						</h2>
	
						<h2 class="price">
							14.99€
						</h2>
					</footer>
				</article>
	
				<article class="product">
					<header>
						<a class="remove">
							<img src="img/product/img2.jpg" alt="Keyboard">
	
							<h3>Remove product</h3>
						</a>
					</header>
	
					<div class="content">
	
						<h1>Women Kurthi</h1>
	
				
	
						<div title="You have selected this product to be shipped in the color red." style="top: 0" class="color red"></div>
						<div style="top: 43px" class="type small">Small</div>
					</div>
	
					<footer class="content">
						
						<span class="qt-minus">-</span>
						<span class="qt">1</span>
						<span class="qt-plus">+</span>
	
						<h2 class="full-price">
							79.99€
						</h2>
	
						<h2 class="price">
							79.99€
						</h2>
					</footer>
				</article>
	
				<article class="product">
					<header>
						<a class="remove">
							<img src="./img/product/img3.jpg" alt="Handfree">
	
							<h3>Remove product</h3>
						</a>
					</header>
	
					<div class="content">
	
						<h1>Sweater</h1>
	
						
	
						<div title="You have selected this product to be shipped in the color blue." style="top: 0" class="color blue"></div>
						<div style="top: 43px" class="type small">Large</div>
					</div>
	
					<footer class="content">
						
						<span class="qt-minus">-</span>
						<span class="qt">3</span>
						<span class="qt-plus">+</span>
	
						<h2 class="full-price">
							53.99€
						</h2>
	
						<h2 class="price">
							17.99€
						</h2>
					</footer>
				</article>
	
			</section>
	
		</div>
	
		<footer id="site-footer">
			<div class="container clearfix">
	
				<div class="left">
					<h2 class="subtotal">Subtotal: <span>163.96</span>€</h2>
					<h3 class="tax">Taxes (5%): <span>8.2</span>€</h3>
					<h3 class="shipping">Shipping: <span>5.00</span>€</h3>
				</div>
	
				<div class="right">
					<h1 class="total">Total: <span>177.16</span>€</h1>
					<a class="btn">Checkout</a>
				</div>
	
			</div>
		</footer>
		 <!-- END EDMO HTML (Happy Coding!)-->
	 </main>
	 
 
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script  src="script.js"></script> 
        </body>
